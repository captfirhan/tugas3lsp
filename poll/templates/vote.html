{% extends 'base.html' %}

{% block title %}Voting Page{% endblock%}


{% block content %}

<h2>{{data.question}}</h2>
<FORM method="POST" action="{% url 'vote' id=data.id %}">
	{% csrf_token%}
	<input type="radio" name="r1" value="option1" required>	{{data.option1}} <br><br>
	<input type="radio" name="r1" value="option2" required>	{{data.option2}} <br><br>
	<input type="radio" name="r1" value="option3" required>	{{data.option3}} <br><br>
	<input type="submit" value="Save">
</FORM>
{{msg}}

{% endblock %}
